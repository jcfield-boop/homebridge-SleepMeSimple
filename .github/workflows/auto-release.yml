name: Automatic Release Creation

on:
  push:
    tags:
      - 'v*'  # Triggers on any tag that starts with 'v'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME, Version: $VERSION"

      - name: Extract release notes from changelog
        id: extract_notes
        run: |
          # Extract release notes for this version from CHANGELOG.md
          python3 << 'EOF'
          import re
          import sys
          
          version = "${{ steps.extract_version.outputs.version }}"
          
          try:
              with open('CHANGELOG.md', 'r') as f:
                  content = f.read()
              
              # Find the section for this version
              pattern = rf'^## {re.escape(version)} \([^)]+\)$(.*?)^## '
              match = re.search(pattern, content, re.MULTILINE | re.DOTALL)
              
              if match:
                  release_notes = match.group(1).strip()
                  
                  # Clean up the notes - remove excessive newlines
                  release_notes = re.sub(r'\n{3,}', '\n\n', release_notes)
                  
                  # Add installation instructions
                  release_notes += f"\n\n## Installation\n```bash\nnpm install homebridge-sleepme-simple@{version}\n```"
                  
                  # Save to file for GitHub Actions
                  with open('release_notes.md', 'w') as f:
                      f.write(release_notes)
                  
                  print(f"âœ… Found release notes for version {version}")
              else:
                  # Fallback release notes
                  fallback_notes = f"""## Release {version}
          
          This release includes bug fixes and improvements.
          
          ## Installation
          ```bash
          npm install homebridge-sleepme-simple@{version}
          ```
          
          For detailed changes, please see the [full changelog](https://github.com/jcfield-boop/homebridge-SleepMeSimple/blob/main/CHANGELOG.md)."""
                  
                  with open('release_notes.md', 'w') as f:
                      f.write(fallback_notes)
                  
                  print(f"âš ï¸  No specific notes found for version {version}, using fallback")
          
          except Exception as e:
              print(f"âŒ Error processing changelog: {e}")
              sys.exit(1)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.tag_name }}
          name: "${{ steps.extract_version.outputs.tag_name }} - Release"
          body_path: release_notes.md
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release created successfully
        run: |
          echo "ðŸŽ‰ GitHub Release created successfully!"
          echo "ðŸ“¦ Version: ${{ steps.extract_version.outputs.version }}"
          echo "ðŸ”— Tag: ${{ steps.extract_version.outputs.tag_name }}"
          echo "ðŸ“ Release notes extracted from CHANGELOG.md"