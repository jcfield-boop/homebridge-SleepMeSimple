name: Release and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Try to extract notes for this version from CHANGELOG.md
          # Look for ## VERSION (date) and grab content until next ##
          if grep -q "^## $VERSION" CHANGELOG.md; then
            # Extract section using sed
            sed -n "/^## $VERSION/,/^## [0-9]/p" CHANGELOG.md | sed '$d' > release_notes.md
            echo "Found release notes for $VERSION"
          else
            # Fallback
            echo "## Release $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](https://github.com/jcfield-boop/homebridge-SleepMeSimple/blob/main/CHANGELOG.md) for details." >> release_notes.md
            echo "Using fallback release notes"
          fi

          # Add install instructions
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "npm install homebridge-sleepme-simple@$VERSION" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "${{ steps.version.outputs.tag }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Build
        run: npm run build
        timeout-minutes: 2

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        timeout-minutes: 2

      - name: Done
        run: echo "âœ… Released ${{ steps.version.outputs.tag }} to GitHub and npm"
