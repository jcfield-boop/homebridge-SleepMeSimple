name: Manual Version and Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  
  # Optional: Keep existing triggers if needed
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  manual-build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build TypeScript
      run: npm run build

    - name: Prepare Distribution Files
      run: |
        mkdir -p dist/homebridge-ui/public/js
        cp homebridge-ui/public/js/*.js dist/homebridge-ui/public/js/
        
        echo "Distribution files:"
        find dist -type f

    - name: Bump Version
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        npm version ${{ github.event.inputs.version_type || 'patch' }}
        git push
        git push --tags

    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        tag_name: v${{ github.ref_name }}
