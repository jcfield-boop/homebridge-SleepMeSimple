name: Build and Publish
on:
  push:
    tags:
      - 'v*'  # Only run on version tags like v0.1.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get all history for proper versioning
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Show debugging information
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "Is tag? ${{ startsWith(github.ref, 'refs/tags/v') }}"
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "Tag version: ${GITHUB_REF#refs/tags/v}"
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
      
      # Skip the package-lock update step since we're only running on tags or manual trigger
      
      - name: Test
        run: npm test
        if: false  # Skip tests if you don't have any yet, remove this line when you add tests
      
      - name: Publish to NPM
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "Publishing version $(node -p "require('./package.json').version") to NPM..."
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/**/*.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
