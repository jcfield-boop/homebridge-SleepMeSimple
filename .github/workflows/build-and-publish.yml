name: Build and Publish
on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This is important for pushing changes
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # This token is provided by Actions automatically
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies and generate package-lock.json
        run: npm install
          
      - name: Commit package-lock.json if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package-lock.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update package-lock.json [skip ci]"
          git push
        
      - name: Lint
        run: npm run lint
        
      - name: Build
        run: npm run build
        
      - name: Test
        run: npm test
        if: false  # Skip tests if you don't have any yet
        
      - name: Publish to NPM
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
